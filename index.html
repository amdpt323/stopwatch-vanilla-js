<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch Vanilla JS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Stopwatch</h1>

    <div id="display">
      <div class="container">
        <input type="text" placeholder="Stopwatch">
        <div class="frames" id="minutes">Minutes</div>
        <div class="frames" id="seconds">Seconds</div>
        <div class="frames" id="milliseconds">Milliseconds</div>
        <div class="frames start" id="startStopDiv">
          <button id="startBtn">Start</button>
        </div>
        <div class="frames reset"><button id="resetBtn">Reset</button></div>
      </div>
    </div>
    <div class="addsw"><button id="addsw">Add Stopwatch</button></div>
  </body>
</html>
